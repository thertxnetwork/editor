name: code_editor
description: A clean and minimal code editor for Android with Material Design 3.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Design 3 & Theming
  dynamic_color: ^1.7.0
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # File System Operations
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Code Editor
  flutter_code_editor: ^0.3.1
  highlight: ^0.7.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Search
  flutter_search_bar: ^3.0.0
  
  # Utilities
  collection: ^1.18.0
  equatable: ^2.0.5
  
  # Native performance
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  # Assets directory - fonts are loaded via Google Fonts package at runtime
  # To use bundled fonts instead, uncomment the fonts section below and add TTF files
  # assets:
  #   - assets/fonts/
  
  # Uncomment to use bundled fonts instead of Google Fonts
  # fonts:
  #   - family: JetBrainsMono
  #     fonts:
  #       - asset: assets/fonts/JetBrainsMono-Regular.ttf
  #       - asset: assets/fonts/JetBrainsMono-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/JetBrainsMono-Light.ttf
  #         weight: 300
